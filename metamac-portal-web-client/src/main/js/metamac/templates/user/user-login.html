<form class="user-login">
    <fieldset>
        <label for="username">{{ message "login.label.email" }}</label>
        <input type="text" id="username" required>
    </fieldset>
    <fieldset>
        <label for="password">{{ message "login.label.password" }}</label>
        <input type="password" id="password" required>
    </fieldset>

    <p id="login-error" class="form-error"></p>

    <div class="form-buttons">
        <a href="{{ registerUrl }}" target="_blank">{{ message "login.button.register" }}</a>
        <button type="submit">{{ message "login.button.submit" }}</button>
    </div>
</form>
