<div class="filter-sidebar-dimension-actions">
    {{#if isTimeDimension}}
        <a href="#" class="btn btn-mini filter-sidebar-reverse" title="{{message "filter.button.reverseOrder" }}"><i class="icon-reverse"/></a>
    {{/if}}

    {{#unless isFixedDimension}}
        <a href="#" class="btn btn-mini filter-sidebar-selectAll" title="{{ message "filter.button.selectAll" }}">{{ message "filter.button.selectAll" }}</a>
        <a href="#" class="btn btn-mini filter-sidebar-unselectAll" title="{{ message "filter.button.selectAll" }}">{{ message "filter.button.deselectAll" }}</a>
    {{/unless}}
</div>
