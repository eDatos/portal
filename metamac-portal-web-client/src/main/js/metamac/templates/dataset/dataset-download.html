<div class="dataset-download-group">
	<h3>{{ message "filter.download.selection" }}</h3>
	<form method="POST" action="{{url.excel}}" target="_parent">
		<input type="hidden" name="jsonBody" value="{{selection}}">
		<a href="#" class="download-xlsx"><i class="icon-xlsx"></i></a>
	</form>

	<form method="POST" action="{{url.csv}}" target="_parent">		
		<input type="hidden" name="jsonBody" value="{{selection}}">
		<a href="#" class="download-csv"><i class="icon-csv"></i></a>
	</form>

	<form method="POST" action="{{url.px}}" target="_parent">
		<input type="hidden" name="jsonBody" value="{{selection}}">
	<a href="#" class="download-csv"><i class="icon-px"></i></a>
	</form>

	<a href="#" class="download-png"><i class="icon-png"></i></a>
	<a href="#" class="download-pdf"><i class="icon-pdf"></i></a>
	<a href="#" class="download-svg"><i class="icon-svg"></i></a>
</div>

	<h3>{{ message "filter.download.all" }}</h3>

    	<input type="hidden" name="jsonBody" value="{{emptySelection}}">

	    <input type="hidden" name="jsonBody" value="{{emptySelection}}">

	</form>

	<form method="POST" action="{{url.px}}" target="_parent">
	    <input type="hidden" name="jsonBody" value="{{emptySelection}}">
	     <a href="#" class="download-csv"><i class="icon-px"></i></a>
	</form>

	<a href="#" class="download-png"><i class="icon-png"></i></a>
	<a href="#" class="download-pdf"><i class="icon-pdf"></i></a>
