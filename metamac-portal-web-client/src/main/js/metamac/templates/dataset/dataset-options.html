<div class="visual-element-options">
    <button class="btn visual-element-options-download" title='{{message "filter.button.download"}}'><i class="dataset-options-download"></i></button>
    <button class="btn visual-element-options-share" title='{{message "filter.button.share"}}'><i class="dataset-options-share"></i></button>
    {{#if fullScreen.visible}}
        <button class="btn fs {{fullScreen.btnClass}} visual-element-options-fs" title='{{message "filter.button.fullscreen"}}'><i class="dataset-options-full-screen"></i></button>
    {{/if}}
</div>

<div class="change-visual-element">
    <div class="btn-group" data-toggle="buttons-radio">
        {{#each veTypeButton}}
        <button class="btn {{btnClass}}" data-type="{{type}}" title="{{title}}"><i class="dataset-options-type-{{type}}"></i></button>
        {{/each}}
    </div>
</div>

{{#if visualize}}
<button class="btn btn-with-label selection-visualize-selection" title='{{message "filter.button.visualize"}}'>
	<i class="dataset-options-visualize"></i>
	<label>{{message "filter.button.visualize"}}</label>
</button>
{{/if}}
