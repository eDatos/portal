{{#each zones}}
    <div class="order-sidebar-zone {{#if draggable}}draggable{{/if}} {{#if isFixed}}fixed{{/if}}" data-zone="{{ id }}">
        
        <h2><i class="{{ icon }}"></i> {{ label }}</h2>       

        <div class="order-sidebar-dimensions">
            {{#each dimensions }}
                <a href="#" class="order-sidebar-dimension {{#if ../draggable}}draggable{{/if}}" {{#if ../draggable}}draggable="true"{{/if}} data-dimension-id="{{id}}" 
                title="{{label}}{{#if selectedCategory }} - {{ selectedCategory.label }} {{/if}}">
                    {{ label }}
                    {{#if selectedCategory }}                        
                        <select class="fixed-dimension-select-category" data-dimension-id="{{ ../id }}">
                            {{#each representations}}
                                <option value="{{ id }}" {{#compare ../selectedCategory.id "==" id}}selected{{/compare}}>{{ label }}</option>
                            {{/each}}
                        </select>
                    {{/if}}
                </a>
            {{/each}}
        </div>
    </div>
{{/each}}
