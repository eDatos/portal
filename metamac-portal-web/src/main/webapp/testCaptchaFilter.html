<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<div id="recaptcha_div"></div>

<script src="http://codeorigin.jquery.com/jquery-1.10.2.js"></script>
<script src="js/authentication.js"></script>

<script type="text/javascript">
    function savePermalink () {

        var permalinkContent = {
            a : 1,
            b : 2
        };

        var permalink = {
            content : JSON.stringify(permalinkContent)
        };

        var ajaxParameters = {
            url : "http://localhost:8081/apis/permalinks/v1.0/permalinks",
            method : "POST",
            data : JSON.stringify(permalink),
            contentType : "application/json; charset=utf-8",
            dataType : "json"
        };

        var request = metamac.authentication.ajax(ajaxParameters, {captchaEl : "#recaptcha_div"});

        request.done(function () {
            console.log("success");
        });

        request.fail(function (err) {
            console.log("Error", err);
        })
    }

    savePermalink();

</script>

</body>
</html>
