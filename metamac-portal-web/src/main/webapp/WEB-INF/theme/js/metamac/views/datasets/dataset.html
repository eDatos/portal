<div class="dataset-list-el-title">
    <a href="{{context}}/providers/{{dataset.providerAcronym}}/datasets/{{dataset.identifier}}" title="{{iString dataset.title}}">{{iString dataset.title}}</a>
</div>
<div class="metadata">
        <span class="star">
            {{#if user}}
                {{#if isFavourite}}
                    <a href="#" rel="tooltip" title="Desmarcar como favorito" class="fav"><i class="icon-star-min"></i></a>
                {{else}}
                    <a href="#" rel="tooltip" title="Marcar como favorito" class="fav"><i class="icon-star-empty-min"></i></a>
                {{/if}}
            {{else}}
                <a href="#" rel="tooltip" title="Accede con tu usuario" class="fav"><i class="icon-star-empty-min"></i></a>
            {{/if}}
        </span>

    {{#if dataset.providerPublishingDate}}
       <i class="icon-calendar-min-gray"></i>
       <span class="dataset-list-el-date">{{date dataset.providerPublishingDate}}</span>
    {{/if}}

    {{#if dataset.providerAcronym}}
    <i class="icon-provider-min-gray"></i>
            <span class="dataset-list-el-provider">
                <a href="{{context}}/providers/{{dataset.providerAcronym}}" title="Proveedor">
                    {{dataset.providerAcronym}}
                </a>
            </span>
    {{/if}}
</div>
