<div class="row">
    <div class="search-result search-fancy-result span9">
        <i class="logo_c provider-logo-min-{{ toLowerCase providerAcronym}}"></i>
        <div class="search-fancy-result-info ">
            <div class="search-result-info ">
                <span class="search-title search-fancy-title"><a href="{{context}}/providers/{{providerAcronym}}/datasets/{{identifier}}">{{title}}</a></span>
                {{#if providerPublishingDate}}
                <span class="search-date search-fancy-date">{{message "page.search.result.pubdate"}} : {{date providerPublishingDate}}</span>
                {{/if}}

                {{#if providerAcronym}}
                <span class="search-date search-fancy-date"><a href="{{context}}/providers/{{providerAcronym}}">{{providerAcronym}}</a></span>
                {{/if}}

            </div>
        </div>
    </div>
</div>
