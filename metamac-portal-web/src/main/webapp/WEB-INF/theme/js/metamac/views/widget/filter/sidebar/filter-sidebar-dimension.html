<div class="filter-sidebar-dimension {{#if dimension.hierarchy}} filter-sidebar-dimension-hierarchy {{/if}}">
    <div class="filter-sidebar-dimension-title">
        <div class="filter-sidebar-dimension-label">
            {{ dimension.label }}
        </div>
    </div>

    <div class="collapse {{#unless dimension.open }} in {{/unless}}" >
        <div class="filter-sidebar-dimension-searchbar"></div>
        <div class="filter-sidebar-dimension-levels"></div>
        <div class="filter-sidebar-dimension-actions"></div>
        <div class="filter-sidebar-categories"></div>
    </div>

</div>
