{{#if error}}
<div class="alert alert-error">{{error}}</div>
{{/if}}

{{#if success}}
<div class="alert alert-success">{{success}}</div>
{{/if}}

<form class="form-horizontal" action="{{context}}/datasetrequest" method="POST">
    <fieldset>
        <legend>{{message "datasetrequest.title" }}</legend>

        <div class="control-group">
            <label class="control-label" for="email">{{message "datasetrequest.email"}}</label>
            <div class="controls">
                <input type="text" id="email" name="email" class="input-xlarge required email" value="{{formdata.email}}"/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="email">{{message "datasetrequest.comment"}}</label>
            <div class="controls">
                <textarea name="comment" class="input-xlarge required" rows="10">{{formdata.comment}}</textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{message "datasetrequest.submit"}}</button>
        </div>

    </fieldset>
</form>
