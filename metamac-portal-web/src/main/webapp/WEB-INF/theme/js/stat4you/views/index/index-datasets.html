<div class="dataset-list">
{{#each datasets}}
    <div class="dataset-list-el">
        <div class="dataset-list-el-title">
         	{{#if providerPublishingDate}}
            <i title="Última modificación: {{date providerPublishingDate}}" class="icon-tag_info-min"></i>
            <span class="dataset-list-el-date"></span>
            {{/if}}

            <i title="Descarga" class="icon-tag_down-min"></i>
            <span class="dataset-list-el-provider"><a href="#"></a></span>
            
            <a href="{{context}}/providers/{{providerAcronym}}/datasets/{{identifier}}" title="{{iString title}}">{{iString title}}</a>
        </div>
    </div>
{{/each}}
</div>
