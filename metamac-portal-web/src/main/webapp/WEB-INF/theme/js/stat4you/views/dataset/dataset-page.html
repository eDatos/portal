
<div id="first-row-internal-page" class="row">
    <div id="dataset-page-header" class="internal-page-header span12">
        <div id="dataset-title" class="internal-page-title">
            <h2 title="{{iString model.dataset.title}}">{{ metadata.title }}</h2>
        </div>
        <div class="internal-page-description">
            {{#if metadata.description }}
                <p>{{ metadata.description }}</p>
            {{/if}}
        </div>
    </div>
</div>

<div class="row">
   <div id="table-and-charts" class="s4y-box">
       <div class="s4y-box-header">
           <h2>{{message "page.dataset.visualization"}}</h2>
       </div>
       <div class="s4y-box-container">
           <div id="datasets-visualization" class="datasets-visualization">
               <div id="visual-element">
                   <div id="visual-element-and-filter">
                       <div id="visual-element-container"></div>
                   </div>
                   <div id="options-bar">
                       <div id="visual-element-options"></div>
                       <div id="change-visual-element"></div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
