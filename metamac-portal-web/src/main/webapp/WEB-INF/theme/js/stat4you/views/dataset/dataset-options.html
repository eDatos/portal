<div id="visual-element-options">
    <button id="filter-loader" class="btn fs {{filter.btnClass}}" title='{{message "filter.button.edit"}}'>{{message "filter.button.edit"}}</button>

    {{#if fullScreen.visible}}
        <button id="enter-exit-fs" class="btn fs {{fullScreen.btnClass}}" title='{{message "filter.button.fullscreen"}}'><i class="icon-fullscreen"></i></button>
    {{/if}}
</div>

<div id="change-visual-element">
    <div class="btn-group" data-toggle="buttons-radio">
        {{#each veTypeButton}}
        <button class="btn {{btnClass}}" data-type="{{type}}" title="{{title}}"><i class="icon-{{type}}"></i></button>
        {{/each}}
    </div>
</div>
