{{#if visible}}
    {{#if activeProvider.logo}}
        <img alt="{{activeProvider.acronym}}" src="{{resourceContext}}images/logos/{{activeProvider.logo}}" />
    {{else}}
        <img alt="{{message "page.providers.logo.notFound" }}" src="{{resourceContext}}images/logos/bocadillo_r_w200_t2.png" />
    {{/if}}
{{else}}
    <img alt="stat4you" src="{{resourceContext}}images/stat4you.png" />
{{/if}}
