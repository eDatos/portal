<div class="row">
    <div class="search-result search-fancy-result span9">
        <i class="logo_c provider-logo-min-{{ toLowerCase acronym}}"></i>
        <div class="search-fancy-result-info ">
            <div class="search-result-info ">
                {{#if url}}
                <span class="search-title search-fancy-title"><a href="{{context}}/providers/{{acronym}}/datasets/{{identifier}}">{{name}}</a></span>
                {{else}}
                <span class="search-fancy-title">{{name}}</span>
                {{/if}}

                {{#if providerPublishingDate}}
                <span class="search-date search-fancy-date">{{message "page.search.result.pubdate"}} : {{date providerPublishingDate}}</span>
                {{/if}}

                {{#if acronym}}
                <span class="search-date search-fancy-date"><a href="{{context}}/providers/{{acronym}}">{{acronym}}</a></span>
                {{/if}}

            </div>
        </div>
    </div>
</div>
